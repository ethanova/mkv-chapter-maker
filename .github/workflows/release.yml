name: Build/release Electron app

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # 1) Import certs & prep keychain
      - name: Import Code-Signing Certificates (macOS)
        if: matrix.os == 'macos-latest'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}                 # base64-encoded .p12
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "$CSC_LINK" | base64 --decode > cert.p12

          security create-keychain -p temp_password build.keychain
          security default-keychain -d user -s build.keychain
          security unlock-keychain -p temp_password build.keychain
          security list-keychains -d user -s build.keychain login.keychain

          # Import cert and allow codesign/productsign non-interactively
          security import cert.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign
          security set-key-partition-list -S apple-tool:,apple: -s -k temp_password build.keychain
          rm cert.p12

      # 2) (Optional) Sanity-check that a Developer ID identity is present
      - name: Check identities
        if: matrix.os == 'macos-latest'
        continue-on-error: true
        run: |
          security find-identity -v -p codesigning build.keychain

          # Show the Team ID (OU) from the Developer ID cert itself:
          security find-certificate -a -c "Developer ID Application" -p build.keychain \
            | openssl x509 -noout -subject \
            | grep -o 'OU=[A-Z0-9]\{10\}' \
            | head -1

      # 3) Validate notary credentials BEFORE building (fast failure if wrong)
      - name: Validate notary credentials
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool history \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" || true
          # "No submission history." == creds are valid and the team is accessible.

      - name: Install snapcraft (if needed)
        if: matrix.os == 'ubuntu-latest'
        run: sudo snap install snapcraft --classic

      - name: Clean Electron Builder cache
        if: matrix.os == 'ubuntu-latest'
        run: rm -rf ~/.cache/electron-builder

      - name: Ensure app-builder executable permissions
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x node_modules/app-builder-bin/linux/x64/app-builder || true

      - name: build-linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Build mac
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Inspect signed app
        if: matrix.os == 'macos-latest'
        continue-on-error: true
        run: |
          codesign -dv --verbose=4 dist/mac-arm64/mkv-chapter-maker.app 2>&1 | grep -E "TeamIdentifier|Authority"

      - name: build-win
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
